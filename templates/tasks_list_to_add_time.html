{% extends "base.html" %}

{% load static %}

{% block content %}
          <div class="py-1">
            <span class="fs-5 fw-semibold">{{project.name}}</span><br>
            <span class="fs-5 py-2">Tasks List</span>
          </div>

          <div>
            <table class="table">

              <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Predicted finish date</th>
                    <th scope="col">Is finish</th>
                    <th scope="col">Status</th>
                    <th scope="col">Add time</th>
                </tr>
              </thead>

              <tbody class="table-group-divider">

              {% for task in tasks %}
                <tr>
                    <th scope="row">{{task.name}}</th>
                    <td>{{task.predicted_finish_date}}</td>
                    <td>{{task.is_finish}}</td>
                    <td><a href="{% url 'change_task_status' task.id %}">Change</a></td>
                    <td><a href="{% url 'add_time' task.id %}">Add time</a></td>
                </tr>
              {% endfor %}

              </tbody>
            </table>

          </div>

          <div class="py-1 text-lg-start">
          <a href="{% url 'task_create' project.id %}">
              <button type="button" class="btn btn-outline-primary">New task</button>
          </a>
          </div>

          <div class="py-1 text-lg-start">
          <a href="{% url 'add_time_to_project' %}">
              <button type="button" class="btn btn-outline-primary">Back</button>
          </a>
          </div>

{% endblock %}
