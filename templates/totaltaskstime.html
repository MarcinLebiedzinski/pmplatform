{% extends "base.html" %}

{% load static %}

{% block content %}
          <div class="py-1">
            <span class="fs-5 py-2">Total tasks hours</span>
          </div>

          <div>
            <table class="table">

              <thead>
                <tr>
                    <th scope="col">Project</th>
                    <th scope="col">Task name</th>
                    <th scope="col">Total hours</th>
                </tr>
              </thead>

              <tbody class="table-group-divider">

              {% for task in list_of_tasks %}
                <tr>
                    <td>{{task.2}}</td>
                    <td>{{task.0}}</td>
                    <td>{{task.1}}</td>
                </tr>
              {% endfor %}

              </tbody>
            </table>
          </div>
          <div class="p-1">
            <button type="button" class="btn btn-outline-primary">
            <a href="{% url 'total_tasks_time_download_csv' %}">csv download</a>
            </button>
          </div>
{% endblock %}
